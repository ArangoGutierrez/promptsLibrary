# Typos configuration
# https://github.com/crate-ci/typos

[default]
extend-ignore-re = [
  # Ignore code blocks
  "```[\\s\\S]*?```",
  # Ignore inline code
  "`[^`]*`",
]

[default.extend-words]
# Add words that are correct but typos doesn't know
# Example: "crate" = "crate"

[default.extend-identifiers]
# Ignore specific identifiers
# CoVe is Chain of Verification
CoVe = "CoVe"
cove = "cove"

[files]
extend-exclude = [
  "*.lock",
  ".git/",
]
